{% extends 'base.html'%}

{% block head%} 
    <title>編輯貼文</title>
    <style>
        .form-group{
            margin-bottom: 1%;
        }
    </style>
{% endblock%}
{% block body%} 
    <h1>編輯你的貼文</h1>
    <hr>
    <h2>編輯:</h2>
    <form action='/posts/edit/{{session_uid}}/{{post.id}}' method='POST'>
        <div class="form-group">
            <label for="title">標題: </label>
            <input type="text" class="form-control" name="title" id="title" value='{{post.title}}'/>
        </div>
        <div class="form-group">
            <label for="music">音樂連結: </label>
            <input type="text" class="form-control" name="music" id="music" value='{{post.music}}'/>
        </div>
        <div class="form-group">
            <label for="content">貼文內容: </label>
            <textarea class="form-control" name="content" id="content" rows="10">{{post.content}}</textarea>
        </div>
        <input class="btn btn-success" type='submit' value='儲存編輯'>
    </form>
    <hr>
{% endblock%}
