{% extends 'base.html'%}

{% block head%} 
    <title>發起新貼文</title>
    <style>
        .form-group{
            margin-bottom: 1%;
        }
    </style>
{% endblock%}
{% block body%} 
    <h1>發起新貼文</h1>
        <hr>
        <h2>撰寫:</h2>
        <form action='/posts/add/{{session_uid}}' method='POST'>
            <div class="form-group">
                <label for="title">標題: </label>
                <input type="text" class="form-control" name="title" id="title" placeholder="輸入標題" minlength="1" maxlength="80" required/>
            </div>
            <div class="form-group">
                <label for="music">youtube分享連結: </label>
                <input type="text" class="form-control" name="music" id="music" placeholder="輸入音樂連結"/>
            </div>
            <div class="form-group">
                <label for="content">貼文內容: </label>
                <textarea class="form-control" name="content" id="content" rows="10" minlength="1" maxlength="1000" required></textarea>
            </div>
            <input class="btn btn-success" type='submit' value='送出貼文'>
        </form>
{% endblock%}
